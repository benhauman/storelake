parameters:
  - name: operatingSystem
    type: string
    values:
    - Linux
    - macOS
    - Windows
  - name: configuration
    type: string
    values:
    - Debug
    - Release
  - name: runtimeIdentifier
    type: string
    values:
    - linux-x64
    - osx-x64
    - win-x64
  - name: codeCoverageEngine
    type: string
    values:
    - Native
    - Cobertura
  - name: publishReadyToRun
    type: boolean
    default: true

steps:
#  - ${{ if eq(parameters.operatingSystem, 'Windows') }}:
  - template: run-pack.yml
    parameters:
      configuration: ${{ parameters.configuration }}