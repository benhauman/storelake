parameters:
- name: configuration
  type: string
  values:
  - Debug
  - Release

steps:
- template: run-pack-dotnet.yml
  parameters:
    projects:
    - StoreLake
    - StoreLake.Sdk
    configuration: ${{ parameters.configuration }}

- template: run-pack-publish-artifact.yml
  parameters:
    artifact: NuGet packages
    folder: packages